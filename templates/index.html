<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MSA Quiz Submission Platform</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css" integrity="sha384-oAOxQR6DkCoMliIh8yFnu25d7Eq/PHS21PClpwjOTeU2jRSq11vu66rf90/cZr47" crossorigin="anonymous">
    <!--[if lte IE 8]>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/grids-responsive-old-ie-min.css">
    <![endif]-->
    <!--[if gt IE 8]><!-->
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/grids-responsive-min.css">
    <!--<![endif]-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
</head>
<body>
<div class="pure-g">
    <div class="pure-u-1 pure-u-md-1-3"></div>
    <div class="pure-u-1 pure-u-md-1-3">
        <h1 style="text-align: center">Submit Your Solution</h1>
        <form class="pure-form pure-form-aligned" action="{{ url_for('handle_form') }}" enctype="multipart/form-data" method="post">
            <fieldset>
                <div class="pure-control-group">
                    <label for="student-id">Student ID</label>
                    <input type="text" id="student-id" name="student-id"/>
                </div>
                <div class="pure-control-group">
                    <label for="submission">Solution</label>
                    <input type="file" id="submission" name="submission"/>
                </div>
                <div class="pure-controls">
                    <input class="pure-button pure-button-primary" type="submit" id="submit" value="Submit">
                </div>
            </fieldset>
        </form>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul style="margin-top: 1em" class="pure-menu-list">
                    {% for message in messages %}
                        <li style="text-align: center" class="pure-menu-item animated fadeInDown">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    </div>
    <div class="pure-u-1 pure-u-md-1-3"></div>
</div>
</body>
</html>
