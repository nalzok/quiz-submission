<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MSA Quiz Submission Platform</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css" integrity="sha384-oAOxQR6DkCoMliIh8yFnu25d7Eq/PHS21PClpwjOTeU2jRSq11vu66rf90/cZr47" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
</head>
<body style="text-align: center">
    <h1>Submit Your Solution</h1>
    <form class="pure-form" action="{{ url_for('handle_form') }}" enctype="multipart/form-data" method="post">
        <label for="student-id">Student ID</label>
        <input type="text" id="student-id" name="student-id"/><br>
        <input style="margin-top: 1em" type="file" id="submission" name="submission"/><br>
        <input style="margin-top: 2em" class="pure-button pure-button-primary" type="submit" id="submit" value="Submit">
    </form>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul style="margin-top: 1em" class="pure-menu-list">
                {% for message in messages %}
                    <li style="text-align: center" class="pure-menu-item animated fadeInDown">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
</body>
</html>
